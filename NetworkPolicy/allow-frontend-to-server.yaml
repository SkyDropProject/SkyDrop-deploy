apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-server
  namespace: skydrop
spec:
  podSelector:
    matchLabels:
      app: skydrop-server
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: skydrop-frontend
    ports:
    - protocol: TCP
      port: 3001
